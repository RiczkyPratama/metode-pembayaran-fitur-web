<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Riczky Pratama Fitur Web Payment ke 3</title>
    <!-- link css costum link -->
    <link rel="stylesheet" href="/PaymentMethodRiczky/Contoh3/style.css">
</head>
<body>

    <div class="container">
        <form action="">

            <div class="row">
                <div class="col">
                    <h3 class="title">billing address</h3>
    
                    <div class="inputBox">
                        <span>full name :</span>
                        <input type="text" placeholder="riczky pratama">
                    </div>
                    
                    <div class="inputBox">
                        <span>email :</span>
                        <input type="email" placeholder="riczky@gmail.com">
                    </div>
    
                    <div class="inputBox">
                        <span>address :</span>
                        <input type="text" placeholder="tulis alamatmu">
                    </div>
    
                    <div class="inputBox">
                        <span>city :</span>
                        <input type="text" placeholder="jakarta">
                    </div>
    
                    <div class="flex">
                        <div class="inputBox">
                            <span>state :</span>
                            <input type="text" placeholder="indonesia">
                        </div>
    
                        <div class="inputBox">
                            <span>zip code :</span>
                            <input type="text" placeholder="11640">
                        </div>
    
                    </div>
    
                </div>
    
                <div class="col">
                    <h3 class="title">payment</h3>
    
                    <div class="inputBox">
                        <span>card accepted :</span>
                        <img src="gambar/card_img.png" alt="">
                    </div>
    
                    <div class="inputBox">
                        <span>name on card :</span>
                        <input type="text" placeholder="john doe">
                    </div>
    
                    <div class="inputBox">
                        <span>credit card number :</span>
                        <input type="number" placeholder="111-222-333">
                    </div>
    
                    <div class="inputBox">
                        <span>exp month :</span>
                        <input type="text" placeholder="july">
                    </div>
    
                    <div class="flex">
                        <div class="inputBox">
                            <span>exp year :</span>
                            <input type="number" placeholder="2023">
                        </div>
    
                        <div class="inputBox">
                            <span>CVV :</span>
                            <input type="number" placeholder="1234">
                        </div>
    
                    </div>
    
                </div>
    
            </div>

            <input type="submit" value="procced to checkout" class="submit-btn">
    
        </form>

    </div>

</body>
</html>
